<h2 mat-dialog-title>Change Password</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Current Password</mat-label>
    <input matInput [(ngModel)]="currentPassword" type="password">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput [(ngModel)]="newPassword" type="password">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Confirm New Password</mat-label>
    <input matInput [(ngModel)]="confirmPassword" type="password">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onChangePassword()" 
          [disabled]="!currentPassword || !newPassword || newPassword !== confirmPassword">
    Change Password
  </button>
</mat-dialog-actions>
